<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="codeJs.js" defer></script>
  <title>Quiz app</title>
</head>
<body>
  <div class="container">
<!-- ----------------Header------------------- -->
    <header class="themes d-flex align-i marg">
      <div class="quiz_theme d-flex align-i"></div>
      <div class="screen_theme d-flex align-i">
        <input type="range" id="screen_color" min="0" max="1" step="1" value="0">
      </div>
    </header>

    <main class="main_content marg">
<!-- ------------Welcome block---------------- -->
      <div class="content__welcome">
        <div class="d-flex ">
          <div class="content__welcome-greeting">
            <h1><span class="header-thin">Welcome to the</span><br> Frontend Quiz!</h1>
            <p class="italic_p">Pick a subject to get started.</p>
          </div>
          <div class="content__welcome-nav">
            <button class="nav-button" type="button">
              <div class="icon_quiz-html"></div>
              <p class="title_quiz">HTML</p>
            </button>
            <button class="nav-button" type="button">
              <div class="icon_quiz-css"></div>
              <p class="title_quiz">CSS</p>
            </button>
            <button class="nav-button" type="button">
              <div class="icon_quiz-js"></div>
              <p class="title_quiz">Javascript</p>
            </button>
            <button class="nav-button" type="button">
              <div class="icon_quiz-access"></div>
              <p class="title_quiz">Accessibility</p>
            </button>
          </div>
        </div>
      </div>
<!-- ---------Quiz block------------ -->
      <div class="quiz__main ">
        <div class="d-flex">
          <div class="quiz__main-ask d-flex">
            <div id="ask_element"></div>
            <div class="progress_block">
              <div class="progress-item"></div>
            </div>
          </div>
          <div class="quiz__main-answer">
            <div class="answers">
              <div class="answer"></div>
              <div class="answer"></div>
              <div class="answer"></div>
              <div class="answer"></div>
            </div>
            <button class="answer-submit" id="answer_submit" type="button">Submit Answer</button>
            <button class="answer-submit" id="answer_next" type="button">Next Question</button>
            <button class="answer-submit" id="answer_check" type="button">Check Result</button>
            <p class="err">Please select an answer</p>
          </div>
        </div>
      </div>
      <!-- -----------result block------------ -->
       <div class="result__quiz">
        <div class="d-flex">
          <div class="result_quiz-title">
            <h2><span class="header-thin">Quiz completed</span> <br>You scored...</h2>
          </div>
          <div class="result_quiz-content">
            <div class="result_wrap">
              <div class="result-title align-i"></div>
              <p class="result_amount">8</p>
              <p class="all_amount">out of 10</p>
            </div>
            <button type="button" class="answer-submit" id="play-again">Play Again</button>
          </div>
        </div>
       </div>
    </main>

  </div>
</body>
</html>
